<style>

/* ---------------- GLOBAL ---------------- */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f7f9fc;
}

/* ---------------- HEADER SOSIAL MEDIA ---------------- */
#lokasi h1 {
  text-align: center;
  font-size: 40px;
  color: rgb(45, 43, 43);
  margin: 0;
  padding: 60px 20px;
  font-weight: bold;
  text-shadow: 0 3px 8px rgba(0,0,0,0.4);
  background: url('bg-sekolah.jpg');
  background-size: cover;
  background-position: center;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
}

/* ---------------- CONTAINER ---------------- */
.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

/* Layout grid untuk card */
.map-video {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

/* ---------------- CARD VIDEO/IG ---------------- */
.video-card {
  background: #fff;
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  transition: 0.3s ease-in-out;
}

.video-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 22px rgb(4, 172, 234);
}

.video-card h3 {
  text-align: center;
  font-size: 20px;
  color: #1a2d4b;
  margin-bottom: 15px;
}

.video-wrap img {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.video-wrap img:hover {
  opacity: 0.85;
}
.navbar-menu {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.navbar-menu li a {
  text-decoration: none;
  color: #ffffff;                 /* Warna text sama seperti profilsekolah.html */
  font-weight: bold;
  font-size: 15px;
  padding: 6px 12px;
  border-radius: 6px;
  transition: 0.3s ease;
}

/* =============================== */
/*             HOVER               */
/* =============================== */
.navbar-menu li a:hover,
.navbar-menu li a.active {
  background: #ffffff;
  color: #000000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

/* =============================== */
/*     AGAR KONTEN TIDAK KETUTUP   */
/* =============================== */
body {
  padding-top: 80px;
}

/* =============================== */
/*         RESPONSIVE (HP)         */
/* =============================== */
@media (max-width: 768px) {
  .navbar-menu {
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

  body {
    padding-top: 120px;
  }
}
/* NAVBAR FIXED */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #00a8e8;       /* WARNA BIRU */
  padding: 12px 25px;
  position: fixed;           /* Nempel di atas */
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 4px 10px rgb(255, 254, 254);
}

/* Supaya content tidak ketutup navbar */
body {
  margin: 0;
  padding-top: 70px;    /* Geser isi halaman turun */
  background: #eef3ff;   /* Latar belakang halaman */
  font-family: Arial;
}

/* Bagian kiri navbar */
.navbar-left {
  display: flex;
  align-items: center;
}

.logo-text {
  font-size: 22px;
  font-weight: bold;
  color: white;
}

/* Menu */
.navbar-menu {
  list-style: none;

.navbar-menu li a {
  color: #ffffff;

  transition: 0.3s;

.navbar-menu li a:hover {

}

section h1 {

  transition: 0.3s ease;
  cursor: pointer;
}

section h1:hover {
  color: #00a8e8 !important;
  transform: scale(1.05);
}
