  <style>
 

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .team-card {
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      overflow: hidden;
      cursor: pointer;
    }

    /* Hover card (sama seperti profil pembuat) */
    .team-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgb(2, 162, 255);
    }
.team-card img {
  width: 120px;        /* ukuran gambar kecil */
  height: auto;
  object-fit: contain;
  display: block;      /* penting biar bisa center */
  margin: 0 auto 10px; /* otomatis ke tengah */
}

    /* Foto zoom saat hover */
    .team-card:hover img {
      transform: scale(1.08);
    }

    .team-card h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #1f2021;
      transition: 0.3s;
      font-weight: 600;
    }

    /* Teks ikut naik saat hover */
    .team-card:hover h3 {
      color: #0ea5e9;
      transform: translateY(-3px);
    }
        body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #0f0f0f;
    }

    /* WRAPPER UTAMA */
    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* GRID KOTAK */
    .grid {
      width: 90%;
      max-width: 900px;
      display: flex;  
      flex-direction: column;
      gap: 20px;
    }

    /* KOTAK EVALUASI */
    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .box h3 {
      margin-top: 0;
      color: #161616;
    }

    .box p {
      color: #f1f2f2;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 18px;
      background: #05d7fc;
      color: rgb(19, 18, 18);
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }   

    .btn:hover {
      background: hsl(180, 5%, 96%);
    }

.navbar-menu li a {

/* =============================== */

.navbar-menu li a:hover,

/* =============================== */

body {

/* =============================== */

@media (max-width: 768px) {

    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }
