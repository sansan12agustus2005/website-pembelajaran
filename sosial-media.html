<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sosial Media Sekolah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Global -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* ---------------- GLOBAL ---------------- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fc;
    }

    /* ---------------- HEADER SOSIAL MEDIA ---------------- */
    #lokasi h1 {
     text-align: center;
  margin-bottom: 30px;
  color: #0dcdef;
  font-size: 50px;
  font-weight: 800;
  transition: 0.3s ease-in-out;
  text-shadow: 0 3px 6px rgb(0, 17, 249);
  cursor: pointer;
    }
    h1:hover {
  color: #ffffff;
  transform: scale(1.08);
  text-shadow: 0 5px 12px rgb(238, 238, 236);
}

    /* ---------------- CONTAINER ---------------- */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Layout grid untuk card */
    .map-video {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    /* ---------------- CARD VIDEO/IG ---------------- */
    .video-card {
      background: #fff;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: 0.3s ease-in-out;
    }

    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 22px rgb(4, 172, 234);
    }

    .video-wrap img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .video-wrap img:hover {
      opacity: 0.85;
    }
  </style>

</head>
<body>

<!-- NAVBAR (di-load dari JS) -->
<div id="navbar-component"></div>

<section id="lokasi" class="lokasi">

  <h1>Sosial Media</h1>

  <div class="container">
    <div class="map-video">

      <div class="video-card">
        <div class="video-wrap">
          <a href="https://www.youtube.com/@maplusan-nurcilawu6858" target="_blank">
            <img src="assets/images/y02.jpg" alt="YouTube MAS PLUS ANN-NUR">
          </a>
        </div>
      </div>

      <div class="video-card">
        <div class="video-wrap">
          <a href="https://www.instagram.com/ponpesannur.cilawu" target="_blank">
            <img src="assets/images/ig.jpg" alt="Instagram MAS PLUS ANN-NUR">
          </a>
        </div>
      </div>

    </div>
  </div>

</section>

<!-- JAVASCRIPT -->
<script src="assets/js/navbar-menu.js"></script>

</body>
</html>
